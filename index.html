<!DOCTYPE html>
<head>
    <title>奇怪的音游</title>
    <meta itemprop="name" content="离谱" />
    <meta itemprop="description" content="额" />
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, width=device-width,target-densitydpi=device-dpi" />
    <link href="./static/index.css" rel="stylesheet" type="text/css">
    <script src="./createjs.min.js"></script>
    <script src="./jsencrypt.min.js"></script>
    <link href="./bootstrap.min.css" rel="stylesheet">
    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./jquery.min.js"></script>
</head>
<body onLoad="init()" oncontextmenu=self.event.returnValue=false>
<div id="GameScoreLayer" class="BBOX SHADE bgc1" style="display:none;">
    <div style="padding:5%;margin-top: 200px;background-color: rgba(125, 181, 216, 0.3);">
        <div id="GameScoreLayer-text"></div>
        <div id="GameScoreLayer-CPS" style="margin:5px 0;"></div>
        <div id="GameScoreLayer-score" style="margin:5px 0;">学生的命gen</div>
        <div id="GameScoreLayer-bast" style="margin:5px 0">史上第一皋的分</div>
        <button type="button" class="btn btn-secondary btn-lg" id="replay" onclick="replayBtn()">md再逝亿次！</button>
    </div>
</div>
</div>
<div id="welcome" class="SHADE BOX-M">
    <div class="welcome-bg FILL"></div>
    <div class="FILL BOX-M" style="position:absolute;top:0;left:0;right:0;bottom:0;z-index:5;">
        <div style="margin:0 8% 0 9%;">
            <div style="font-size:2.6em; color:#FEF002;">某人の音_By浮云</div><br />
            
            <br />
            <div id="btn_group" style="display: block;">
                <a class="btn btn-primary btn-lg" onclick="readyBtn()">快来逝逝</a>
                <br/><br/>
                <div class="dropdown">
                    <a class="btn btn-secondary btn-lg" href="javascript: void(0);" role="button" id="mode" data-bs-toggle="dropdown" aria-expanded="false">普通模式</a>
                    <ul class="dropdown-menu" aria-labelledby="mode">
                        <li><a class="dropdown-item" onclick="changeMode(MODE_NORMAL)">这个模式就是逊啦</a></li>
                        <li><a class="dropdown-item" onclick="changeMode(MODE_ENDLESS)">肝帝选项</a></li>
                        <li><a class="dropdown-item" onclick="changeMode(MODE_PRACTICE)">两年半基础可用</a></li>
                    </ul>
                </div>
                <br/>
            </div>
        </div>
    </div>
</div>

<script src="./static/index.js"></script>
</body>

</html>
